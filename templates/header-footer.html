<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Test Dyslexia</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static "login/vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="{% static "login/vendor/fontawesome-free/css/all.min.css" %}" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static "login/css/grayscale.min.css" %}" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Navigation -->
  <section>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top navbar-shrink" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="#page-top">Dyslexia</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#about">What is Dyslexia?</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#projects">Types of Dyslexia</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#signup">Test Dyslexia</a>
          </li>
          {% if UserName %}
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger">Hello, {{UserName}}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="/logout">Logout</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  </div>
  </section>

  <section>
  {% block content %}

  {% endblock %}
  </section>
  <!-- Footer -->
  <footer class="bg-black small text-center text-white-50">
    <div class="container">
      Copyright &copy; Test Dyslexia 2020
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static "login/vendor/jquery/jquery.min.js" %}"></script>
  <script src="{% static "login/vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>

  <!-- Plugin JavaScript -->
  <script src="{% static "login/vendor/jquery-easing/jquery.easing.min.js" %}"></script>

  <!-- Custom scripts for this template -->
  <script src="{% static "login/js/grayscale(index).js" %}"></script>

</body>

</html>
